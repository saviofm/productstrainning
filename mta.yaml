_schema-version: "3.1"
ID: productstrainning
description: A simple CAP project.
version: 1.0.1
parameters:
  ###deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production


# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ----------------------------MODULES-----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
modules:

# --------------------- CAP SERVER MODULE ------------------------
- name: productstrainning-srv
# ----------------------------------------------------------------
  type: nodejs
  path: gen/srv
  properties:
    SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
  requires:
  # Resources extracted from CAP configuration
  - name: productstrainning-db
  - name: productstrainning-xsuaa-service
  - name: productstrainning-destination-service
    parameters:
      content-target: true
  provides:
  - name: srv-api # required by consumers of CAP services (e.g. approuter)
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M

# -------------- SIDECAR MODULE - DB DEPLOYER----------------- 
- name: productstrainning-db-deployer
# ------------------------------------------------------------
  type: hdb
  path: gen/db
  requires:
  - name: productstrainning-db
  parameters:
    buildpack: nodejs_buildpack




# ----------------------------------------------------------------
# ----------------------------------------------------------------
# ---------------------------RESOURCES----------------------------
# ----------------------------------------------------------------
# ----------------------------------------------------------------
resources:

# --------------------- DB - HDI CONTAINER------------------------
- name: productstrainning-db
# ----------------------------------------------------------------
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}

# ------------------------ XSUAA Service -------------------------  
- name: productstrainning-xsuaa-service
# ----------------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: productstrainning-xsuaa-service
    service-plan: application

# ----------------- Destination Service -------------------   
- name: productstrainning-destination-service
# ---------------------------------------------------------
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      ##HTML5Runtime_enabled: true
      init_data:
        subaccount:
          destinations:
          - Authentication: NoAuthentication
            Description: CAP Build Products Destination Service
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 300000
            WebIDEEnabled: true
            AppgyverEnabled: true
            Name: productstrainning
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}  
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: productstrainning-destination-service
    service-plan: lite
  requires:
  - name: srv-api

